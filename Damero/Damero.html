<html>
<head>
    <meta charset="utf-8">
<style>
.casillaRoja
{
	width: 12.5%;
	height: 12.5%;
	background-color: darkred;
	float: left;
}
.casillaNegra
{
	width: 12.5%;
	height: 12.5%;
	background-color: black;
	float: left;
}
.damero
{
	width: 50%;
	height: 100%;
	margin:5%;
}
.ficha
{
	width: 90%;
	height: 90%;
	margin: 5%;
	background-color: white;
	border-radius: 50%;
}
.mediaPantalla
{
	width: 50%;
	height: 50%;
	float:left;
}
</style>
<script>
function createCasillas(ancho, alto)
{
	var damero = document.getElementById("tablero");
	damero.innerHTML="";
	for (i = 0; i < alto; i++)
	{
		for(j = 0; j < ancho; j++)
		{
			var newCasilla = document.createElement("DIV");
			var casillaSize = 100/ancho;
			casillaSize = (casillaSize + "%");
			if((i+j)%2==0)
				{newCasilla.className = "casillaRoja";}
			else
				{
				var newFicha = document.createElement("DIV");
				if(i<3 || i>(alto-4))
				{
					newFicha.className = "ficha";
					newCasilla.appendChild(newFicha);
				}
				newCasilla.className = "casillaNegra";
				}
			newCasilla.style.width=casillaSize;
			newCasilla.style.height=casillaSize;
			damero.appendChild(newCasilla);
		}
	}
}


function botonCrear()
{
	var alto = document.getElementById("nRows").value;
	var ancho = document.getElementById("nCols").value;
	createCasillas(ancho,alto);
}
</script>
</head>
<body>
<div class="mediaPantalla">
Nº de filas    <input type="text" id="nRows"></input><br>
Nº de columnas <input type="text" id="nCols"></input><br>
<button onclick="botonCrear()" id ="boton">Generar</button><br>
</div>
<div class="mediaPantalla">
<div id="tablero" class="damero"></div>
</div>
<script>
createCasillas(8,8);
</script>


</body>
</html>
